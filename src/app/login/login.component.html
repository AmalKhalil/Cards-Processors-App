 <form class="form-signin">
     <h3 class="h3 mb-3 font-weight-normal">Login</h3>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input [(ngModel)]="user.userName" name="userName" type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
      <label  for="inputPassword" class="sr-only">Password</label>
      <input [(ngModel)]="user.password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="signIn()">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
